<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間計算器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            background: #f8f9fa;
            padding: 12px;
            margin: 6px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .event-title {
            font-weight: bold;
            color: #007BFF;
        }
        .event-date {
            font-size: 14px;
            color: #666;
        }
        .days-left {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>時間計算器</h1>
        <form method="POST">
            <input type="text" name="title" placeholder="輸入標題" required>
            <input type="number" name="year" placeholder="輸入年份" value="2025" required>
            <input type="number" name="month" placeholder="輸入月份" required>
            <input type="number" name="day" placeholder="輸入日期" required>
            <button type="submit">新增</button>
        </form>
        <h2>已儲存的事件</h2>
        <ul>          
            {% for title, date, days_left in events %}
                <li>
                    <div>
                        <span class="event-title">{{ title }}</span><br>
                        <span class="event-date">{{ date }}</span>
                    </div>
                    <span class="days-left">還有 {{ days_left }} 天</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
